<table class="table borderless">
        <tr>
            <td>Username</td>
            <td><input type="text" [(ngModel)]="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" [(ngModel)]="password"></td>
        </tr>
        <tr *ngIf="invalidInputs">
            <td colspan="2">{{validation}}</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" id="btn_submit" (click)="login()">Submit</button></td>
        </tr>
</table>
