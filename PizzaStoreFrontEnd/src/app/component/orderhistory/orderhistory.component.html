<h1>Your Order History</h1>

<table class="table borderless">
    <tr>
        <th>Store</th>
        <th>Date Order</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>

    <ng-container *ngFor="let porder of allOrders; let j = index">
        <tr>
            <td>{{porder.store.location.name}}</td>
            <td>{{porder.timeOrdered}}</td>
            <td></td>
            <td *ngIf="porder.visible === undefined"><button (click)="show(porder)">show</button></td>
            <td *ngIf="porder.visible"><button (click)="hide(porder)">hide</button></td>
        </tr>
        <ng-container *ngIf="porder.visible">
            <tr>
                <th>Pizza</th>
                <th>Size</th>
                <th>Total Calories</th>
                <th>Price</th>
                <th></th>
            </tr>
            <ng-container *ngFor="let pizza of porder.pizzasInOrder; let i = index">
                <tbody app-pizza [props]="{pizza: pizza, index: i, pizzaArrayLength: porder.pizzasInOrder.length}">
                </tbody>
            </ng-container>
            <tr *ngIf="j !== allOrders.length - 1">
                <th>Store</th>
                <th>Date Order</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </ng-container>

    </ng-container>

</table>
