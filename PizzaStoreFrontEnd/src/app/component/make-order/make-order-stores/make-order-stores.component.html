<table class="table borderless">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
    </tr>
    <tr *ngFor="let store of stores" (click)="goToStore(store)">
        <td>{{ store.storeId }}</td>
        <td>{{ store.location.name }}</td>
        <td>{{ store.location.streetAddress }}, {{ store.location.city }}, {{ store.location.state }}, {{ store.location.zipcode }}</td>
    </tr>
</table>
