<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type="text" [(ngModel)]="person.firstName"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" [(ngModel)]="person.lastName"></td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input type="text" [(ngModel)]="person.username"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" [(ngModel)]="person.password"></td>
    </tr>
    <tr>
        <td>Street Address</td>
        <td><input type="text" [(ngModel)]="person.location.streetAddress"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" [(ngModel)]="person.location.city"></td>
    </tr>
    <tr>
        <td>State</td>
        <td><input type="text" [(ngModel)]="person.location.state"></td>
    </tr>
    <tr>
        <td>Zip code</td>
        <td><input type="number" [(ngModel)]="person.location.zipcode"></td>
    </tr>
    <tr *ngIf="invalidInputs">
        <td colspan="2" style="color: red">{{validation}}</td>
    </tr>
    <tr *ngIf="usernameTaken">
        <td colspan="2" style="color: red">Username is Taken</td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" (click)="createAccount()">Create Account</button></td>
    </tr>
</table>
