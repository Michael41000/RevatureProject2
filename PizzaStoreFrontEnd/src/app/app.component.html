<h1>{{title}}</h1>

<ul class="nav nav-tabs">
  <ng-container *ngIf="globalService.currentPerson === undefined">
    <li class="nav-item">
      <a class="nav-link" routerLink="login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="signup">Sign Up</a>
    </li>
  </ng-container>

  <ng-container *ngIf="globalService.currentPerson !== undefined">
    <li class="nav-item">
      <a class="nav-link" routerLink="profile">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="makeOrder">Make Order</a>
    </li>
    <li>
      <a class="nav-link" routerLink="specialty">Specialty</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="order">Order</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="orderhistory">Order History</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="favorites">Favorites</a>
    </li>

    <ng-container *ngIf="globalService.currentPerson.role.roleName === 'Employee'">
      <li class="nav-item">
        <a class="nav-link" routerLink="stores">Store</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="managespecialtypizzas">Manage Specialty Pizzas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="managecoupons">Manage Coupons</a>
      </li>
    </ng-container>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" routerLink="login">Logout</a>
    </li>
  </ng-container>
</ul>
<br><br>


<router-outlet></router-outlet>
